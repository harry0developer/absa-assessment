<div class="app-container" [ngClass.lg]="{'--lg': true}" [ngClass.md]="{'--md': true}" [ngClass.sm]="{'--sm': true}" [ngClass.xs]="{'--xs': true}" >
  <div class="top-sub-menu" fxLayout="row" fxHide.lt-md="true">
    <div class="main-menu" fxFlex="70">
      <a href="#">Home</a> 
      <a href="#">FAQ</a> 
      <a href="#">Contact</a> 
      <a href="#">USD</a> 
    </div>


    <div class="social-icons" fxFlex="30"  fxLayoutAlign="end">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://za.pinterest.com/" target="_blank"><i class="fab fa-pinterest"></i></a>
      <a  href="tel:0860008600"  target="_blank"><i class="fas fa-phone-square-alt"></i></a>
      <a href="mailto:info@absa.co.za" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
  

  <!-- mobile menu  -->
  <mat-toolbar fxHide.gt-sm="true">
    <button mat-icon-button aria-label="Canvas menu">
     <mat-icon>menu</mat-icon>
   </button>
   <span>canvas</span> 
 </mat-toolbar>


 <!-- desktop menu  -->
  <div class="sub-menu" fxHide.lt-md="true" [ngClass.lg]="{'--lg': true}" [ngClass.md]="{'--md': true}" [ngClass.sm]="{'--sm': true}" [ngClass.xs]="{'--xs': true}" >
    <h1 class="logo" fxFlex="30">canvas</h1>
    <div class="social-icons" fxFlex="70" fxLayoutAlign="end" >
      <a href="#" class="main active">
        <mat-icon> home </mat-icon>
         Home
      </a> 
      <a href="#" class="main">
        <mat-icon> flight</mat-icon>    
         flight
      </a>  
      <a href="#" class="main">
        <mat-icon>apartment</mat-icon>    
         Hotels
      </a>  
      <a href="#" class="main">
        <mat-icon >beach_access</mat-icon>
        Holidays
      </a>  
      <a href="#" class="main">
        <mat-icon>mode_edit</mat-icon>    
         Blog
      </a>  


    </div>

  </div>

  <div fxLayout="column" class="main-container" [ngClass.lg]="{'--lg': true}" [ngClass.md]="{'--md': true}" [ngClass.sm]="{'--sm': true}" [ngClass.xs]="{'--xs': true}" >
    
    <mat-tab-group class="booking-form"  [ngClass.lg]="{'--lg': true}" [ngClass.md]="{'--md': true}" [ngClass.sm]="{'--sm': true}" [ngClass.xs]="{'--xs': true}">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon> flight</mat-icon>
          Flights
        </ng-template>
        <app-flights></app-flights>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon >apartment</mat-icon>
          Hotels
        </ng-template>
        <app-flights></app-flights>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          Flights + Hotels
        </ng-template>
       
       <app-hotels-flights></app-hotels-flights>
      </mat-tab>


      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon >beach_access</mat-icon>
         Holidays
        </ng-template>
        <app-holiday></app-holiday>
      </mat-tab>

    </mat-tab-group>
   
  </div>
</div>
